<!DOCTYPE html>
<html>

<head>
	<title>Word Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet">
	<script src="script.js" defer>

	</script>
</head>

<body>
	<h1>Word Search</h1>

	<p>
		This program finds a word by searching left, right, up, and down.
    The same square cannot be used more than once to form a word.
	</p>

  <input type="text" placeholder="word to find" id="word">

  <div id="grid">
    <div class="row">
      <div class="square">C</div>
      <div class="square">O</div>
      <div class="square">D</div>
      <div class="square">E</div>
      <div class="square">G</div>
    </div>
    <div class="row">
      <div class="square">B</div>
      <div class="square">N</div>
      <div class="square">O</div>
      <div class="square">I</div>
      <div class="square">N</div>
    </div>
    <div class="row">
      <div class="square">A</div>
      <div class="square">U</div>
      <div class="square">R</div>
      <div class="square">S</div>
      <div class="square">I</div>
    </div>
    <div class="row">
      <div class="square">C</div>
      <div class="square">C</div>
      <div class="square">E</div>
      <div class="square">R</div>
      <div class="square">K</div>
    </div>
    <div class="row">
      <div class="square">K</div>
      <div class="square">T</div>
      <div class="square">R</div>
      <div class="square">A</div>
      <div class="square">C</div>
    </div>
  </div>

  <p id="messageParagraph"></p>
</body>

</html>
